    <script>
        let productFormButton = document.querySelector("#productForm button"); // Let variabel med knappen i formularen
        productFormButton.addEventListener('click', function (event) { //Når det bliver klikket gør følgende
            event.preventDefault(); // Formularen skal ikke opføre sig som den plejer
            let navn = document.querySelector('#navn').value; // .querySelector tager fat i id'et navns value på html siden.
            let pris = document.querySelector('#pris').value; // .querySelector tager fat i id'et pris' value på html siden.
            let beskrivelse = document.querySelector('#beskrivelse').value; // .querySelector tager fat i id'et beskrivelses value på html siden.
            let kategori = document.querySelector('#kategori_id').value; // .querySelector tager fat i id'et kategori_ids value på html siden.
            let producent = document.querySelector('#producent_id').value; // .querySelector tager fat i id'et producent_ids value på html siden.


            if (navn != '' && beskrivelse != '' && !isNaN(pris)) { // Hvis der står noget i navn, beskrivelse og hvis pris er et tal
                document.querySelector('#productsFormError').innerHTML = "";
                let url = `http://localhost:1337/produkt/`;
                let form = document.querySelector('#productForm form');
                let data = new FormData(form);

                let init = {
                    method: 'post',
                    body: data
                };
                let request = new Request(url, init);
                //udsend form-data til bodyen og lav en request med HTTP metoden post
                fetch(request)
                    .then(response => {
                        // hvis gem handlingen gik fejlfrit igennem, redirect til produkter.html
                        if (response.status == 200) {
                            window.location.replace(`produkter.html`);
                        } else {
                            throw new Error('Produkt blev ikke oprettet');
                        }
                    })
                    .catch(err => {
                        console.log(err);
                    });
            } else {
                document.querySelector('#productsFormError').innerHTML = "Udfyld venligst alle felter korrekt";
            }

        });
        document.addEventListener("DOMContentLoaded", event => {
            if (localStorage.getItem('token') === null) {//Hvis local storage ikke indeholder token udfør
                window.location.assign('../login.html'); // Redirect til login.html
            } else {
                console.log(localStorage.getItem('token'));
            }
        })
