    <script>
        document.addEventListener("DOMContentLoaded", event => {
            if (localStorage.getItem('token') === null) {
                window.location.assign('../login.html');
            } else {
                console.log(localStorage.getItem('token'));
                fetch('http://localhost:1337/produkt', {
                    'method': 'GET',
                    'headers': {
                        'Authorization': localStorage.getItem('token'),
                        'userID': localStorage.getItem('userid')
                    },
                    'mode': 'cors',
                    'cache': 'default'
                })
                    .then((response) => {
                        // grib svarets indhold (body) og send det som et json objekt til næste .then()
                        return response.json();
                    })
                    .then((data) => {
                        data.forEach(function (item) {
                            item.prod.forEach(function (prod) {
                                document.getElementById('panel-body').innerHTML += `
                            <div><h2>${prod.navn}</h2><p>Kategori: ${item.type}</p><p>Produktnr: ${prod.id}</p><p>Pris: ${prod.pris}</p><p>Producent: ${prod.producent}</p><br><br><p><img src="http://localhost:1337/images/${prod.billede}"></p><br><a href="redigerprodukt.html?id=${prod.id}"><button>Rediger </button></a><a class="slet" href="#" data-id="${prod.id}"><button>Slet</button></a><hr></div>
                                    `;

                            })
                            let sletLinks = document.querySelectorAll(".slet");
                            sletLinks.forEach(function (link) {
                                link.addEventListener('click', function () {
                                    if (confirm("Er du sikker?") == true) {
                                        var header = { 'Content-Type': 'application/json', 'Authorization': `${localStorage.getItem('token')}`, 'userID': `${localStorage.getItem('userid')}` };
                                        var myHeaders = new Headers(header);

                                        var myInit = {
                                            method: 'DELETE',
                                            headers: myHeaders,
                                            mode: 'cors',
                                            cache: 'default'
                                        };

                                        var myRequest = new Request('http://localhost:1337/produkt/' + link.dataset['id'], myInit);

                                        fetch(myRequest).then(function (response) {
                                            window.location.replace('produkter.html');
                                        });
                                        alert(`Produktet med produktnr. ${link.dataset['id']} er nu slettet`)
                                    } else {
                                        alert("Intet produkt er slettet")
                                    }
                                });
                            });
                        }
                            , this);
                    }, this);
            }
        })

    </script>
